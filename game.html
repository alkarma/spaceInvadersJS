<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS Homework #5 - Al Karma</title>
	<link rel="stylesheet" href="style.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="space-wrap">	
		<div id="open_space">
			<div id="spaceship"></div>
			<div id="cross">
				<span></span>
			</div>
		</div>
	</div>

	<div id="start_menu">
		<div class="button play">
			<span>Play game</span>
		</div>
		<div class="button options">
			<span>Options</span>
		</div>
	</div>
	<div id="select_control">
		<p>Select your control type</p>
		<div class="button back"><span>Back to Main menu</span></div>
		<div class="button keyboard"><span>Keyboard<br>+<br>Mouse</span></div>
		<div class="button mouse"><span>Mouse</span></div>
	</div>
	<div class="gameover">
		<p class="gameover_inscription fail">GAME OVER!</p>
		<p class="gameover_inscription win">CONGRATULATIONS!!!</p>
		<p class="yourscore"></p>
		<p class="gameover_notice fail">You suck!</p>
		<p class="gameover_notice win">You win this game! <br> <br> <br> You scored 100 points in this game ... Seriously? Don't you have a personal life?</p>
		<div class="button back">back to main menu</div>
	</div>
</body>
</html>
